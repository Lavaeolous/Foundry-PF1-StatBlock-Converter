<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Foundry PF1 Statblock Converter</title>
        <meta name="description" content="Foundry PF1 Statblock Converter">
        <meta name="author" content="DMNC">
        <link rel="stylesheet" href="css/styles.css?v=1.0">
    </head>

    <body>
        <div class="title">PF1 STATBLOCK CONVERTER</div>

        <hr>
        
        <div class="disclaimer">
            This Tool converts Stat Blocks from the SRD or PDFs to JSON Files compatible with FoundryVTT<br/>
            Currently only for the following Game Systems:<br/>
            <ul>
                <li>PF1, Pathfinder 1. Edition</li>
            </ul>
            
            Tested with the following Setup:
            <ul>
                <li>Core Version FoundryVTT: 0.6.0</li>
                <li>System Version PF1: 0.54</li>
            </ul>
        </div>
        
        <hr>
        
        <div class="gridContainer">
            <div class="oneHalf">
                <label class="statBlockInputLabel">Input</label>
                <textarea class="statBlockInput" id="input" form="statBlockInputForm" placeholder="Paste Statblock here">
Half-Fiend MinotaurCR 6

XP 2,400
Male Human Fighter 2, Hunter 5, Medium 9
CE Large outsider (native)
Init +2; Senses darkvision 60 ft.; Perception +14

DEFENSE

AC 17, touch 11, flat-footed 15 (+2 Dex, +6 natural, –1 size)
hp 57 (6d10+24)
Fort +8, Ref +7, Will +6
Defensive Abilities natural cunning*; DR 5/magic; Immune poison; Resist acid 10, cold 10, electricity 10, fire 10; SR 17

OFFENSE

Speed 30 ft., fly 60 ft. (average)
Melee greataxe +11/+6 (3d6+9/×3), bite +6 (1d8+3), gore +6 (1d6+3)
Space 10 ft.; Reach 10 ft.
Special Attacks smite good 1/day, powerful charge (gore +13, 2d6+9)
Spell-Like Abilities (CL 6th)

3/day—darkness;
1/day—desecrate, unholy blight (DC 14)

*Minotaur ability.

STATISTICS

Str 23, Dex 14, Con 19, Int 9, Wis 12, Cha 10
Base Atk +6; CMB +13; CMD 25
Feats Great Fortitude, Improved Bull Rush, Power Attack
Skills Fly +0, Intimidate +9, Knowledge (religion) +5, Perception +14, Stealth +7, Survival +14; Racial Modifiers +4 Perception, +4 Survival
Languages Giant

ECOLOGY

Environment temperate ruins or underground
Organization solitary, pair, or gang (3–4)
Treasure standard (greataxe, other treasure)
                </textarea>
                <form onsubmit="return false" onClick="convertStatBlock(input)" id="statBlockInputForm">
                    <input type="submit" class="submitButton" value="Convert Stat Block"/>
                </form>
            </div>

            <div class="oneHalf">
                <label class="statBlockLabel">Output</label>
                <textarea class="statBlockInput" id="output" placeholder="JSON will appear here" disabled></textarea>
                <form onsubmit="return false" onClick="saveJSON(output)" id="statBlockOutputForm">
                    <input type="submit" class="submitButton" value="Save JSON"/>
                </form>
            </div>
        </div>
        <div class="gridContainer">
            <div class="fullWidth statusOutput" id="statusOutput"><br/>STATUS<br/><br/></div>
        </div>

        


        
        <script src="js/fileSaver.js" type="text/javascript"></script>
        <script src="js/jszip.js" type="text/javascript"></script>
        <script src="js/convertStatBlock.js" type="module"></script>
        
        <script>
            
            
        </script>

    </body>
</html>
