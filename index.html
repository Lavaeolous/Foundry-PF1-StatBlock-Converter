<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Foundry PF1 Statblock Converter</title>
        <meta name="description" content="Foundry PF1 Statblock Converter">
        <meta name="author" content="DMNC">
        <link rel="stylesheet" href="css/styles.css?v=1.0">
    </head>

    <body>
        <div class="title">PF1 STATBLOCK CONVERTER</div>

        <hr>
        
        <div>
            This Tool converts Stat Blocks from the SRD or PDFs to JSON Files compatible with FoundryVTT<br/>
            Currently only for the following Game Systems:<br/>
            <ul>
                <li>PF1, Pathfinder 1. Edition</li>
            </ul>
            
            Tested with the following Setup:
            <ul>
                <li>Core Version FoundryVTT: 0.6.0</li>
                <li>System Version PF1: 0.54</li>
            </ul>
            </div>
        
        <hr>
        
        <div class="gridContainer">
            <div class="oneHalf">
                <label class="statBlockInputLabel">Input</label>
                <textarea class="statBlockInput" id="input" form="statBlockInputForm" placeholder="Paste Statblock here">
FEDORLA CR 13
XP 25,600
Female troll cleric of Bowbe 9 (Pathfinder Roleplaying Game
Bestiary, “Troll”)
CE Large humanoid (giant)
Init +2; Senses darkvision 60 ft., low-light vision, scent;
Perception +15
AC 20, touch 11, flat-footed 18 (+4 armor, +2 Dex, +5 natural,
–1 size)
hp 166 (6d8+9d8+90 plus 9); regeneration 5 (acid or fire)
Defensive Abilities death’s embrace
Fort +17; Ref +9; Will +13
Speed 30 ft.
Melee bite +15 (1d8+6), 2 claws +15 (1d6+5); or +1
morningstar (wielded 2-handed) +16/+8 (2d6+10) and bite
+9 (1d8+6)
Special Attacks channel energy (4/day, 5d6, DC 15), rend (2
claws, 1d6+9), weapon master (9 rounds/day)
Domain Spell-Like Abilities (CL 9th; melee touch +16)
6/day—battle rage (+4), bleeding touch (4 rounds)
Spells Prepared (CL 9th; ranged touch +12)
5th—flame strike (DC 18), slay livingD (DC 18)
4th—divine powerD, freedom of movement, spell immunity
3rd—animate deadD, blindness/deafness (DC 16), dispel
magic, prayer, protection from energy
2nd—death knellD (DC 15), cure moderate wounds,
desecrate, hold person (DC 15), resist energy (x2)
1st—bless, cause fearD (DC 14), command (DC 14), divine
favor, entropic shield, shield of faith
0 (at will)—detect magic, guidance, read magic, resistance
D Domain spell Domains Death, War
Str 23, Dex 14, Con 23, Int 10, Wis 16, Cha 12
Base Atk +10; CMB +17; CMD 29
Feats Brew Potion, Combat Casting, Critical Focus,
Intimidating Prowess, Iron Will, Lightning Reflexes, Selective
Channeling, Skill Focus (Perception)
Skills Intimidate +16, Knowledge (religion) +12, Perception
+15, Spellcraft +12
Languages Giant
Combat Gear 3 potions of lesser restoration, potion of invisibility,
potion of fly, potion of mirror image, scroll of ethereal jaunt and
silence (CL 14th); Other Gear masterwork chain shirt armor,
large +1 morningstar, wooden holy symbol of Bowbe, spell
component pouch, silver bracelet (50 gp), sack holding 300
gp, twenty 25 gp onyx gems, fish bones, and a chunk of meat.
                </textarea>
                <form onsubmit="return false" onClick="convertStatBlock(input)" id="statBlockInputForm">
                    <input type="submit" class="submitButton" value="Convert Stat Block"/>
                </form>
            </div>

            <div class="oneHalf">
                <label class="statBlockLabel">Output</label>
                <textarea class="statBlockInput" id="output" placeholder="JSON will appear here" disabled></textarea>
                <form onsubmit="return false" onClick="saveJSON(output)" id="statBlockOutputForm">
                    <input type="submit" class="submitButton" value="Save JSON"/>
                </form>
            </div>
        </div>
        <div class="gridContainer">
            <div class="fullWidth statusOutput" id="statusOutput"><br/>STATUS<br/><br/></div>
        </div>

        


        
        <script src="js/fileSaver.js" type="text/javascript"></script>
        <script src="js/jszip.js" type="text/javascript"></script>
        <script src="js/convertStatBlock.js" type="module"></script>
        
        <script>
            
            
        </script>

    </body>
</html>
